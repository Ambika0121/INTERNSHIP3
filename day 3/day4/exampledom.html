<!DOCTYPE html>
<html>
<head>
<title>Copy Paste Example</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    text-align:center;
    margin-top:50px;
}

h3{
    color:#333;
}

.container{
    background:white;
    width:400px;
    margin:auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.2);
}

textarea{
    width:90%;
    height:80px;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
}

button{
    padding:10px 20px;
    margin:5px;
    border:none;
    background:#007bff;
    color:white;
    font-size:15px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}

#show{
    color:green;
    font-weight:bold;
    margin:10px;
}
</style>
</head>

<body>

<div class="container">

<h3>Copy Paste Example</h3>

<textarea id="t1" placeholder="Type something here..."></textarea>

<br>

<button onclick="copyText()">Copy</button>
<button onclick="pasteText()">Paste</button>
<button onclick="clearText()">Clear</button>

<p id="show">Status will appear here</p>

<textarea id="t2" placeholder="Pasted text will appear here..."></textarea>

</div>

<script>

let copiedText = "";   
function copyText(){
    copiedText = document.getElementById("t1").value;  
    document.getElementById("show").innerText = "Text Copied!";
}


function pasteText(){
    document.getElementById("t2").value += copiedText + "\n";  
}

function clearText(){
    document.getElementById("t1").value = "";
    document.getElementById("t2").value = "";
    copiedText = "";

    document.getElementById("show").innerText = "All Cleared!";
}


</script>
</body>
</html>
